apiVersion: batch/v1
kind: Job
metadata:
  name: lux-assemble-{{SCENARIO|lower}}-{{AGGREGATION}}{% if AGGREGATION != "nosampling" %}-{{FREQUENCY}}hz{% endif %}
spec:
  backoffLimit: 0
  template:
    spec:
      priorityClassName: research-med
      containers:
        - image: ls6-stud-registry.informatik.uni-wuerzburg.de/studkohlmann-pbim-preprocessor:0.1
          name: preprocess
          imagePullPolicy: "Always"
          env:
            - name: BASE_PATH
              value: "/data/lux-rezipped.zip"
            - name: OUTPUT_PATH
              value: /out/{{SCENARIO}}/assembled/{{AGGREGATION}}{%if AGGREGATION != "nosampling" %}/{{FREQUENCY}}Hz{% endif %}/assembled.dat
            - name: START_TIME
              value: "{{START_TIME}}"
            - name: END_TIME
              value: "{{END_TIME}}"
            - name: RESOLUTION
              value: "{{RESOLUTION}}"
            - name: STRATEGY
              value: {% if AGGREGATION == "nosampling" %}"mean"{% else %}"{{AGGREGATION}}"{% endif %}
            - name: FORMAT
              value: "binary"
            - name: CHANNEL
              value: "all"
          resources:
            limits:
              cpu: "2"
              memory: "24Gi"
            requests:
              cpu: "1"
              memory: "8Gi"
          command: ["bash", "./scripts/assemble_lux_dataset.sh"]
          volumeMounts:
            - mountPath: /data # directory IN the container
              name: data # matches volume-name from below
            - mountPath: /out
              name: out
      imagePullSecrets:
        - name: lsx-registry
      restartPolicy: "Never"
      volumes:
        - name: data
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studkohlmann
            path: "/scratch/p-bim/LUX/"
            secretRef:
              name: ceph-secret
            readOnly: true
        - name: out
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studkohlmann
            path: "/home/stud/kohlmann/MA/assembled/LUX"
            secretRef:
              name: ceph-secret